  <main class="section-container gap-lg">
    <h1>Form</h1>
    <p class="paragraph-medium">
     I am adding a form here with a submit button to test track things like form submissions and form abandonment.
    </p>
      <form class="flex-col-center gap-m">
        <label class="paragraph-medium" for="email">Email</label>
        <input
              id="email"
              type="email"
              name="email"
              placeholder="john.doe@email.com"
              class="form-control"
              data-size="large"
              data-align="right"
            />
          </div>
          <label class="paragraph-medium" for="first_name" >First name</label>
          <input
              id="first_name"
              type="text"
              name="first_name"
              placeholder="John"
              class="form-control"
              data-size="large"
              data-align="right"
            />
          </div>
          <label class="paragraph-medium" for="last-name">Last Name</label>
          <input
              id="last-name"
              type="text"
              name="last-name"
              placeholder="Doe"
              class="form-control"
              data-size="large"
              data-align="right"
            />
          </div>
          <button type="submit" class="button-medium" data-variant="primary" data-action="form submit" data-form="test form"> Submit </button>
      </form>
  </main>
